<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<video with="100%" height="100%" id="video"></video>
<script>
  if(Hls.isSupported()) {
    var video = document.getElementById('video');
    var hls = new Hls();
    hls.loadSource('https://hehestreams.com/nba/games/H8acUs/streams/800.m3u8?gt=1&hst=OmZEz7B8d2ZZzGa29pLqxrK1');
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,function() {
      video.play();
  });
 }
 // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
 // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element throught the `src` property.
 // This is using the built-in support of the plain video element, without using hls.js.
  else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = 'https://hehestreams.com/nba/games/H8acUs/streams/800.m3u8?gt=1&hst=OmZEz7B8d2ZZzGa29pLqxrK1';
    video.addEventListener('canplay',function() {
      video.play();
    });
  }
  (function(open){
    XMLHttpRequest.prototype.open=function(method,url,async,user,pass){
      if(url.indexOf('key')!=-1){rewrittenUrl = "https://rjh.fun/keyn.txt?url="+ btoa(url);}
      else if(url.indexOf('svcs.mlb')!=-1){rewrittenUrl=url.replace("https://playback.svcs.mlb.com","https://spark-cinema.glitch.me/https://key.rjh.fun/");}
      else{rewrittenUrl=url;}
      open.call(this,method,rewrittenUrl,async,user,pass);
    };})(XMLHttpRequest.prototype.open);
</script>
